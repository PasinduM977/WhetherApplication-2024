<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="contents bg-light">
        <div class="row m-2">
            <div class="col-lg-4 col-sm-12 ">
                <div class="d-flex">
                    <div class="tempConverter">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option onclick="celcious()" id="selectC" selected value="0">&deg;C</option>
                            <option onclick="faranhide()" id="selectF" value="1">&deg;F</option>
                        </select>
                    </div>
                    
                </div>
                <div class="row h-30">
                    <div class="searchBar">
                        <form class="d-flex">
                            <input id="txtSearch" class="form-control me-2" type="search" placeholder="Search Location"
                                aria-label="Search">
                            <button onclick="findlocation()" class="btn btn-outline-success"
                                type="button">Search</button>

                        </form>
                    </div>
                </div>
                <div class="row h-30 ">
                    <div class="todayDynamicWhetherIcon">

                    </div>
                </div>
                <div class="row h-20">
                    <div class="temperature">

                    </div>

                </div>
                <div class="row h-25">
                    <div class="whetherCondition">

                    </div>
                </div>
                <div class="row">
                    <div class="horizontalLine">
                        <hr>

                    </div>
                </div>
                <div class="row h-15">
                    <div class="date">

                    </div>
                </div>

                <div class="row mb-5">
                    <div class="cityNCountry">

                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="row ">
                    <div class="todayDetailsHeading">
                        <h1>Today Details</h1>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="humidity">
                        <div class="card" style="width: 18rem;">

                            <div class="card-body">
                                <h3 class="card-title">Humidity</h3>
                                <img src="images/humidity.png" class="card-img-top " alt="...">
                                <p id="humidity" class="card-text"></p>

                            </div>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="card" style="width: 18rem;">

                            <div class="card-body">
                                <h3 class="card-title">Wind</h3>
                                <img src="images/wind.png" class="card-img-top" alt="...">
                                <p id="wind" class="card-text"></p>

                            </div>
                        </div>
                    </div>
                    <div class="presure">
                        <div class="card" style="width: 18rem;">

                            <div class="card-body">
                                <h3 class="card-title">Preasure</h3>
                                <img src="images/pressure-gauge.png" class="card-img-top" alt="...">
                                <p id="preasure" class="card-text"></p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="forcastDetailsHeading">
                        <h1>Forcast Details</h1>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="forcast1">
                        <div class="card" style="width: 18rem;">

                            <div id="forcast1" class="card-body">


                            </div>
                        </div>
                    </div>
                    <div class="forcast2">
                        <div class="card" style="width: 18rem;">

                            <div id="forcast2" class="card-body">


                            </div>
                        </div>
                    </div>
                    <div class="forcast3">
                        <div class="card" style="width: 18rem;">

                            <div id="forcast3" class="card-body">


                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="previousDetailsHeading">
                        <h1>Previous Details</h1>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="previous1">
                        <div class="card" style="width: 18rem;">

                            <div id="previous1" class="card-body">


                            </div>
                        </div>
                    </div>
                    <div class="previous2">
                        <div class="card" style="width: 18rem;">

                            <div id="previous2" class="card-body">


                            </div>
                        </div>
                    </div>
                    <div class="privious3">
                        <div class="card" style="width: 18rem;">

                            <div id="previous3" class="card-body">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
